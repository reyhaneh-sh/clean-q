{% extends "clean_q/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <div class="media">
            <div class="media-body">
                <h2 class="account-heading">{{ user.patientprofile.first_name }}
                    {{ user.patientprofile.last_name }}</h2>
                <p class="text-secondary">{{ user.username }}</p>
            </div>
        </div>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Patient Info</legend>
                {{ user_profile_form|crispy }}
                {{ patient_profile_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update</button>
            </div>
        </form>
    </div>
{% endblock content %}
